{% extends 'todo/layout.html' %}

{% block content %}
<figure class="text-center">
    <blockquote class="blockquote">
      <p>Lista de tareas</p>
    </blockquote>
    </figure>
    <ul> 
    {% for tarea in tareas %}
        <li>{{ tarea }}</li>

        <div class="container text-center">
            <div class="row align-items-start">
              <div class="col">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h6 class="card-subtitle mb-2 text-body-secondary">Eliminar tarea</h6>
                      <a class="btn btn-outline-danger" href="{% url 'eliminar' tarea.id %}" role="button">Eliminar</a>
                    </div>
                  </div>
              </div>
              <div class="col">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h6 class="card-subtitle mb-2 text-body-secondary">Editar tarea</h6>
                      <a class="btn btn-outline-info" href="{% url 'editar' tarea.id %}" role="button">Editar</a>
                    </div>
              </div>
          </div>        
    {% endfor %}

    </ul>
{% endblock %}
